---
layout: default
---

<header id="indexHeader">
	<hgroup>
		<h1>
			Building
		</h1>
		<h1>
			with empathy.
		</h1>
	</hgroup>
</header>


<section id="indexProjectsSection">
	{% assign sortedProjects = site.posts | sort: 'order'  %}
	{% for project in sortedProjects %}
		<article id="{{ project.id }}" class="{{ project.device }}">
				<section class="indexProjectThumbnailSection" style="background: {{ project.backgroundColor | escape }};">
					<div class="indexProjectThumbnailAspectDiv" role="{{ project.category }}">
						<div class="indexProjectThumbnailAspectInsideDiv">
							<div class="indexProjectThumbnailDeviceAspectDiv">
								<div class="indexProjectThumbnailDeviceAspectInsideDiv">
									<div class="indexProjectShadowDiv" style="background: {{ project.shadowColor }};">
									</div>
									<div>
										{% if project.heroVimeoId %}
											<iframe src="https://player.vimeo.com/video/{{ project.heroVimeoId }}?autoplay=1&loop=1&background=1" frameborder="0" allow="autoplay; loop"></iframe>
										{% else %}
											<img src="static/media/index/thumbnails/{{ project.heroImgName | escape }}">
										{% endif %}
									</div>
								</div>
							</div>
						</div>
						
					</div>
					<a href="{{ project.id }}"></a>
				</section>

				<header class="indexProjectTitleHeader">
					<a href="{{ project.id }}">
						<h1>
							{{ project.title }}
						</h1>
						{% for role in project.roles %}
							<h2>
								{{ role }}
							</h2>
						{% endfor %}
					</a>
				</header>
		</article>
	{% endfor %}
</section>
