---
layout: default
---

<style>
	header#postHeader, p.imgParent {
		background: {{ page.backgroundColor | escape }}
	}
	div.shadowDiv {
		background: {{ page.shadowColor | escape }}
	}
</style>

<header id="postHeader">
	<hgroup>
		{% if page.titleLines.size > 0 %}
			{% for titleLine in page.titleLines %}
				<h1>{{ titleLine }}</h1>
			{% endfor %}
		{% else %}
			<h1>{{ page.title }}</h1>
		{% endif %}
	</hgroup>

	<section id ="heroSection" class="{{ page.device }}">
		<div>
			<div class="shadowDiv">
			</div>
			<div>
				{% if page.heroVimeoId %}
				<iframe src="https://player.vimeo.com/video/{{ page.heroVimeoId }}?autoplay=1&loop=1&background=1" frameborder="0" allow="autoplay; loop"></iframe>
				{% else %}
					{% if page.postHeroImgName %}
						<img src="/static/media/index/thumbnails/{{ page.postHeroImgName }}">
					{% else %}
						<img src="/static/media/index/thumbnails/{{ page.heroImgName }}">
					{% endif %}
				{% endif %}
			</div>
		</div>
	</section>
</header>

<article id="postArticle" class="{{ page.device }}">
	{{ content }}
</article>

<script type="text/javascript" src="/static/js/post.js"></script>
